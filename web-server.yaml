- name: Install httpd
  hosts: all
  tasks:
    - name: Install httpd
      yum:
        name: httpd
        state: present
    
    - name: allow all access to tcp port 80
      firewalld:
        port: 80/tcp
        zone: public
        state: enabled

    - name: Start httpd
      service:
        name: httpd
        state: started
